---

- name: Ensure pip is present.
  easy_install:
    name: pip
    state: latest

- name: Install apt_repository module dependency.
  pip:
    name: python-apt
    state: present

- name: Enable universe repository
  apt_repository:
    repo: deb http://archive.ubuntu.com/ubuntu xenial universe
    state: present

- name: Update repositories.
  apt:
    update_cache: True
